<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="nav container">
            <a href="#" class="logo">E-Commerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart active">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        
                       
                    </div>  -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </nav>
    </header>

    <section class="shop container">
        <div class="section-title">Shop Products</div>

        <div class="shop-content">
            <div class="product-box">
                <img src="photos/products1.jpg" alt="" class="product-img" height = '200px' width="300px">
                <h2 class="product-title">AIRPODS</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>
        

       
            <div class="product-box">
                <img src="photos/products2.jpg" alt="" class="product-img" height = '200px' width="300px">
                <h2 class="product-title">WATER BOTTLE</h2>
                <span class="price">$56</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>
      

      
            <div class="product-box">
                <img src="photos/products3.jpg" alt="" class="product-img" height = '200px' width="300px">
                <h2 class="product-title">BLACK T-SHIRT</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>
       

        
            <div class="product-box">
                <img src="photos/products4.jpg" alt="" class="product-img" >
                <h2 class="product-title">GREY T-SHIRT</h2>
                <span class="price">$80</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>
        

        
            <div class="product-box">
                <img src="photos/products5.jpg" alt="" class="product-img" >
                <h2 class="product-title">WATCH</h2>
                <span class="price">$90</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>
       

        
            <div class="product-box">
                <img src="photos/products6.jpg" alt="" class="product-img" >
                <h2 class="product-title">LIGHT GREY T-SHIRT</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="photos/products7.jpg" alt="" class="product-img" >
                <h2 class="product-title">LIGHT GREY T-SHIRT</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="photos/products8.jpg" alt="" class="product-img" >
                <h2 class="product-title">LIGHT GREY T-SHIRT</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart cart-icon' id="cart-icon"></i>
            </div>
        </div>
      
    </section>

    <script src="script.js"></script>
</body>
</html>
